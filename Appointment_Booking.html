<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .all-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .all-container h2 {
            text-align: center;
            color: #4CAF50;
        }
        .all-text {
            margin-bottom: 15px;
        }
        .all-text label {
            display: block;
            font-weight: bold;
        }
        .all-text input, .all-text select, .all-text textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .all-text textarea {
            resize: vertical;
        }
        .all-text button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .all-text button:hover {
            background-color: #45a049;
        }
        .all-text .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Appointment Booking</h1>
</header>

<div class="container">
    <div class="all-container">
        <h2>Request an Appointment</h2>
        <form id="petForm">
            <div class="all-text">
                <label for="petName">Pet Name</label>
                <input type="text" id="petName" name="petName" required placeholder="Enter your pet's name">
                <span class="error" id="petNameError"></span>
            </div>

            <div class="all-text">
                <label for="petAge">Pet Age (in years)</label>
                <input type="number" id="petAge" name="petAge" required placeholder="Enter your pet's age">
                <span class="error" id="petAgeError"></span>
            </div>

            <div class="all-text">
                <label for="petType">Pet Type</label>
                <select id="petType" name="petType" required>
                    <option value="">Select Pet Type</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="rabbit">Rabbit</option>
                    <option value="bird">Bird</option>
                    <option value="other">Other</option>
                </select>
                <span class="error" id="petTypeError"></span>
            </div>

            <div class="all-text">
                <label for="petBreed">Pet Breed</label>
                <input type="text" id="petBreed" name="petBreed" required placeholder="Enter your pet's breed">
                <span class="error" id="petBreedError"></span>
            </div>

            <div class="all-text">
                <label for="symptoms">Symptoms</label>
                <textarea id="symptoms" name="symptoms" rows="4" required placeholder="Describe your pet's symptoms"></textarea>
                <span class="error" id="symptomsError"></span>
            </div>

            <div class="all-text">
                <label for="appointmentDate">Preferred Appointment Date</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
                <span class="error" id="appointmentDateError"></span>
            </div>

            <div class="all-text">
                <label for="appointmentTime">Preferred Appointment Time</label>
                <input type="time" id="appointmentTime" name="appointmentTime" required>
                <span class="error" id="appointmentTimeError"></span>
            </div>

            <div class="all-text">
                <label for="ownerName">Your Name</label>
                <input type="text" id="ownerName" name="ownerName" required placeholder="Enter your name">
                <span class="error" id="ownerNameError"></span>
            </div>

            <div class="all-text">
                <label for="ownerPhone">Your Phone Number</label>
                <input type="tel" id="ownerPhone" name="ownerPhone" required placeholder="Enter your phone number">
                <span class="error" id="ownerPhoneError"></span>
            </div>

            <div class="all-text">
                <label for="ownerEmail">Your Email</label>
                <input type="email" id="ownerEmail" name="ownerEmail" required placeholder="Enter your email">
                <span class="error" id="ownerEmailError"></span>
            </div>

            <div class="all-text">
                <button type="submit">Submit Request</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('petForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        let formValid = true;
        let formFields = ['petName', 'petAge', 'petType', 'symptoms', 'appointmentDate', 'appointmentTime', 'ownerName', 'ownerPhone', 'ownerEmail'];
        
        formFields.forEach(function(field) {
            let input = document.getElementById(field);
            let errorSpan = document.getElementById(field + 'Error');
            if (!input.value.trim()) {
                errorSpan.textContent = "This field is required.";
                formValid = false;
            } else {
                errorSpan.textContent = "";
            }
        });

        if (formValid) {
            alert("Appointment Request Submitted Successfully!");
            document.getElementById('petForm').reset();
        }
    });
</script>

</body>
</html>
