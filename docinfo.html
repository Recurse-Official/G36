 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .all-text {
            margin-bottom: 20px;
        }
        label {
            font-size: 1.1em;
            color: #333;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enter Doctor's Information</h1>
        
        <form action="submit_form.php" method="post" enctype="multipart/form-data">
            <div class="all-text">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="all-text">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" required>
            </div>

            <div class="all-text">
                <label for="certificate">Upload Medical Certificate:</label>
                <input type="file" id="certificate" name="certificate" accept=".pdf,.docx,.jpg,.png" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
