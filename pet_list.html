<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">PetCare</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/pets/">Pets</a>
                <a class="nav-link" href="/appointments/">Appointments</a>
                <a class="nav-link" href="/products/">Products</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Pet List</h1>
        <div class="row">
            {% for pet in pets %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ pet.name }}</h5>
                        <p class="card-text">
                            <strong>Species:</strong> {{ pet.species }}<br>
                            <strong>Breed:</strong> {{ pet.breed }}<br>
                            <strong>Age:</strong> {{ pet.age }} years<br>
                            <strong>Owner:</strong> {{ pet.owner_name }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
